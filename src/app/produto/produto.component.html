<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="col-md-6" style="right:-28%;">
          <div class="input-group h2">
            <input name="data[search]" class="form-control" id="search" type="text" placeholder="Pesquisar Gourmets">
            <span class="input-group-btn">
                <button class="btn btn-primary" type="submit">
                    <span class="glyphicon glyphicon-search"></span>
            </button>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Produtos</h3>
      </div>
      <div class="panel-body">
        <div id="list" class="row">
          <div class="table-responsive col-md-12">
            <table class="table table-bordered" cellspacing="0" cellpadding="0">
              <thead>
                <tr>
                  <th>Descrição</th>
                  <th>Preço</th>
                  <th>Promoção</th>
                  <th class="actions">Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let produto of produtos">
                  <td>{{produto.descricao}}</td>
                  <td>{{produto.valor | currency:'BRL':true:'2.2-2'}}</td>
                  <td>{{produto.promocao ? 'Sim' : 'Não'}}</td>
                  <td class="actions">
                    <a class="btn btn-success btn-xs" href="view.html">Ver Detalhes</a>
                    <a class="btn btn-warning btn-xs" href="edit.html">Editar</a>
                    <a class="btn btn-danger btn-xs" href="#" data-toggle="modal" data-target="#delete-modal">Excluir</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <button (click)="openCustom()" md-mini-fab color="primary">
        <md-icon >add</md-icon>
      </button>
      </div>
    </div>
  </div>
</div>
