<div class="content">
  <div class="example-container mat-elevation-z8">
    <md-table #table [dataSource]="dataSource">

      <div *ngFor="let col of columns">
        <ng-container *ngIf="!col.noValue" mdColumnDef="{{col.field}}">
          <md-header-cell *mdHeaderCellDef> {{col.label}}</md-header-cell>
          <md-cell *mdCellDef="let element"> {{getField(element, col['field'])}}</md-cell>
        </ng-container>
      </div>

      <ng-container mdColumnDef="acoes">
        <md-header-cell *mdHeaderCellDef> Ações</md-header-cell>
        <md-cell *mdCellDef="let element">
          <button md-button color="primary" type="button" (click)="modal(element)">
            <md-icon>mode_edit</md-icon>
          </button>
          <button md-button color="warn" type="button" (click)="delete(element)">
            <md-icon>delete</md-icon>
          </button>
        </md-cell>
      </ng-container>

      <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
      <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
    </md-table>
    <md-paginator #paginator
                  [length]="database.data.length"
                  [pageIndex]="0"
                  [pageSize]="25"
                  [pageSizeOptions]="[1, 5, 10, 25, 100]">
    </md-paginator>
  </div>

  <br>
  <button class="btn-fab-add" (click)="modal()" md-mini-fab color="primary">
    <md-icon>add</md-icon>
  </button>
</div>
